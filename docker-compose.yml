version: '3.8'

services:
  goat-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: goat-backend
    ports:
      - "8000:8000"
    environment:
      - GOAT_ENV=production
      - GOAT_VERSION=2.1.0
      - GOAT_INSTANCE_ID=goat-docker-prod
      - APEX_DOC_ENDPOINT=${APEX_DOC_ENDPOINT}
      - APEX_DOC_API_KEY=${APEX_DOC_API_KEY}
      - APEX_DOC_PUBLIC_KEY=${APEX_DOC_PUBLIC_KEY}
      - APEX_DOC_PRIVATE_KEY=${APEX_DOC_PRIVATE_KEY}
      - TRUEMARK_ENDPOINT=${TRUEMARK_ENDPOINT}
      - TRUEMARK_API_KEY=${TRUEMARK_API_KEY}
      - TRUEMARK_CONTRACT_ADDRESS=${TRUEMARK_CONTRACT_ADDRESS}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SIGNING_KEY=${SIGNING_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - LOG_LEVEL=INFO
    volumes:
      - goat_data:/app/data
      - goat_logs:/app/logs
      - goat_vault:/app/vault_storage
      - goat_evidence:/app/evidence_bundles
    depends_on:
      - goat-redis
      - goat-db
    networks:
      - goat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  goat-redis:
    image: redis:7-alpine
    container_name: goat-redis
    ports:
      - "6379:6379"
    volumes:
      - goat_redis_data:/data
    networks:
      - goat-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  goat-db:
    image: postgres:15-alpine
    container_name: goat-db
    environment:
      - POSTGRES_DB=goat
      - POSTGRES_USER=goat
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - goat_db_data:/var/lib/postgresql/data
    networks:
      - goat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goat -d goat"]
      interval: 30s
      timeout: 10s
      retries: 3

  goat-frontend:
    image: nginx:alpine
    container_name: goat-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - goat-backend
    networks:
      - goat-network
    restart: unless-stopped

volumes:
  goat_data:
    driver: local
  goat_logs:
    driver: local
  goat_vault:
    driver: local
  goat_evidence:
    driver: local
  goat_redis_data:
    driver: local
  goat_db_data:
    driver: local

networks:
  goat-network:
    driver: bridge